<ion-header>
  <ion-navbar>
    <ion-title>
      Native Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="display: flex; flex-direction: column; justify-content: center">
    <button ion-button icon-left full (click)="changePicture()">
      <ion-icon name="md-camera"></ion-icon> Take Image
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let photo of photos; let id = index">
          <ion-card class="block">
            <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
            <img [src]="photo" *ngIf="photo" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button color='secondary' (click)="upload()" *ngIf="captureDataUrl">Upload Image</button>
  </div>

</ion-content>
